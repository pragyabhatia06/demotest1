name: CI - Pytest + Docker

on:
  push:
    branches: ["dev", "master"]
  pull_request:
    branches: ["dev", "master"]

jobs:
  test_build_run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests (pytest)
        run: pytest -q

      - name: Build Docker image
        run: docker build -t flask-hello:ci .

      - name: Run container (smoke test)
        run: |
          docker run -d --name flask-ci -p 5000:5000 flask-hello:ci
          sleep 2
          curl -f http://localhost:5000/ | grep -q "Hello World"
          docker logs flask-ci
          docker stop flask-ci
          docker rm flask-ci
